<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的表单</title>
</head>
<body>
    <form action="" method="POST">
        <div class="username">
            <label for="">姓名：</label>
            <input type="text" placeholder="用户名">
        </div>
        <div class="password">
            <label for="">密码：</label>
            <input type="password">
        </div>
        <div class="sex">
            <label for="">性别：</label>
            <input type="radio" name="性别" value="men" checked >男
            <input type="radio" name="性别" value="women">女
        </div>
        <div class="sexhobby">
                <label for="">取向：</label>
                <input type="radio" name="取向" value="men">男
                <input type="radio" name="取向" value="women" checked>女
        </div>
        <div class="hobby">
                <label for="">爱好：</label>
                <input type="checkbox" name="爱好" value="dota">dota
                <input type="checkbox" name="爱好" value="旅游" checked>旅游
                <input type="checkbox" name="爱好" value="宠物" checked>宠物
        </div>
        <div class="评论">
                <label for="">评论：</label>
                <textarea name="评论" id="" cols="30" rows="10">add</textarea>
        </div>
        <div class="car">
                <label for="">我的car：</label>
                <select name="car" id=""  multiple="" size="2">
                        <optgroup>
                           <option value="萨博">萨博</option>
                           <option value="林肯">林肯</option>
                           <option value="捷豹">捷豹</option>
                        </optgroup>
                </select>
                <input type="submit" name="提交" >
        </div>
    </form>
    
</body>
</html>
